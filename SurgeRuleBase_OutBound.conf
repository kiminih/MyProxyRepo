# 官方手册 - https://manual.nssurge.com/
# 理解原理 - https://manual.nssurge.com/book/understanding-surge/cn/
# 帮助中心 - https://nssurge.zendesk.com/
# 技术社区 - https://community.nssurge.com

[General]
# 通用设置

# > 增强版 Wi-Fi 助理
# (在 Wi-Fi 网络不佳时尝试使用数据网络建立连接，请仅当使用不限量的数据流量时开启)
wifi-assist = true
allow-hotspot-access = true

# > Internet 测试 URL
internet-test-url = http://wifi.vivo.com.cn/generate_204
# > 代理测速 URL
proxy-test-url = http://cp.cloudflare.com/generate_204
# > 测试超时（秒）
test-timeout = 3

# > 自定义 GeoIP 数据库
geoip-maxmind-url = https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb

# > IPv6 支持（默认关闭）
ipv6 = true

# > 允许 Wi-Fi 访问 (仅 iOS，若允许远程访问将「false」改为「true」)
allow-wifi-access = false
wifi-access-http-port = 6152
wifi-access-socks5-port = 6153
# > 允许 Wi-Fi 访问 (仅 macOS，若允许远程访问将「127.0.0.1」改为「0.0.0.0」)
http-listen = 127.0.0.1:6152
socks5-listen = 127.0.0.1:6153
# > 允许外部控制器控制
external-controller-access = surgepasswd@0.0.0.0:6170

# > 兼容模式 (仅 iOS)
# compatibility-mode = 0
# > 允许特定 IP 范围的所有流量绕过代理
tun-excluded-routes = 0.0.0.0/8, 10.0.0.0/13, 10.8.0.0/15, 10.11.0.0/16, 10.12.0.0/14, 10.16.0.0/12, 10.32.0.0/11, 10.64.0.0/10, 10.128.0.0/9, 100.64.0.0/10, 127.0.0.0/8, 169.254.0.0/16, 172.16.0.0/12, 192.0.0.0/24, 192.0.2.0/24, 192.168.0.0/21, 192.168.8.0/23, 192.168.11.0/24, 192.168.12.0/22, 192.168.16.0/20, 192.168.32.0/19, 192.168.64.0/18, 192.168.128.0/18, 192.168.192.0/19, 192.168.224.0/20, 192.168.240.0/21, 192.168.248.0/22, 192.168.252.0/23, 192.168.254.0/24, 192.88.99.0/24, 198.51.100.0/24, 203.0.113.0/24, 224.0.0.0/4, 255.255.255.255/32
# > 跳过代理
skip-proxy = 0.0.0.0/8, 10.0.0.0/13, 10.8.0.0/15, 10.11.0.0/16, 10.12.0.0/14, 10.16.0.0/12, 10.32.0.0/11, 10.64.0.0/10, 10.128.0.0/9,  17.0.0.0/8, 100.64.0.0/10, 127.0.0.0/8, 169.254.0.0/16, 172.16.0.0/12, 192.0.0.0/24, 192.0.2.0/24, 192.168.0.0/21, 192.168.8.0/23, 192.168.11.0/24, 192.168.12.0/22, 192.168.16.0/20, 192.168.32.0/19, 192.168.64.0/18, 192.168.128.0/18, 192.168.192.0/19, 192.168.224.0/20, 192.168.240.0/21, 192.168.248.0/22, 192.168.252.0/23, 192.168.254.0/24, 192.88.99.0/24, 192.88.99.0/24, 198.18.0.0/15, 198.51.100.0/24, 203.0.113.0/24, 224.0.0.0/4, 240.0.0.0/4, 255.255.255.255/32, localhost, *.local, *.zju.edu.cn, passenger.t3go.cn, *.crashlytics.com, injections.adguard.org, local.adguard.org, captive.apple.com, guzzoni.apple.com, seed-sequoia.siri.apple.com, sequoia.apple.com
# > 排除简单主机名
exclude-simple-hostnames = true

# > 是否截取并保存 HTTP 流量 (启用后将对性能有较大影响) (默认值: false)
replica = false

# > 使用 openssl 作为 TLS Provider
tls-provider = openssl

# > Network framwork
network-framework = false

# > DNS 服务器 (如无必要不建议使用 DNS over HTTPS)
dns-server = 119.29.29.29,system
encrypted-dns-server = https://223.5.5.5/dns-query,https://doh.pub/dns-query
hijack-dns = 8.8.8.8:53, 8.8.4.4:53
# > 从 /etc/hosts 读取 DNS 记录
read-etc-hosts = true

# 高级设置

# > 日志级别
loglevel = notify

# > 当遇到 REJECT 策略时返回错误页
show-error-page-for-reject = true

# > Always Real IP Hosts
always-real-ip = *.srv.nintendo.net, *.stun.playstation.net, xbox.*.microsoft.com, *.xboxlive.com*.srv.nintendo.net, *.stun.playstation.net, xbox.*.microsoft.com, *.xboxlive.com, *.battlenet.com.cn, *.battlenet.com, *.blzstatic.cn, *.battle.net

# 如果没有代理服务器支持 UDP 转发，可修改为「 direct 」或注释下条，但需注意同一目标主机名 TCP 请求与 UDP 请求的源地址不同所造成的隐私及安全风险。
udp-policy-not-supported-behaviour = reject

[Replica]
# 0 为关闭，1 为开启
# > 隐藏 Apple 请求
hide-apple-request = 0
# > 隐藏崩溃追踪器请求
hide-crash-reporter-request = 1
# > 隐藏 UDP 会话
hide-udp = 0
# > 关键词过滤器
# none（关闭关键词过滤器） / whitelist（blacklist（仅记录包含关键字的请求）） / blacklist（仅记录不包含关键字的请求） / pattern（匹配通配符的请求）
# keyword-filter-type = none
# > 关键词
# keyword-filter = (null)

